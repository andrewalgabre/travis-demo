language: node_js
node_js:
  - '10'
dist: trusty
sudo: required
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://github.com/andrewalgabre/travis-demo
deploy:
  provider: firebase
  token:
    secure: 
  project: 'travis-demo'
env:
  global:
    secure: 
